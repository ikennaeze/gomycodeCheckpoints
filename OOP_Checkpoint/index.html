<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

  <!-- google icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>  

</head>
<body>
  <div class="absolute top-0 left-[38%] text-[40pt] font-['lato']"><h1>General e-commerce</h1></div>
  
  <div id="shopping-cart">
    <p class="hidden bg-red-500 rounded-3xl w-5 text-[10pt] text-center text-white absolute top-3 right-[50px] z-[1]" id="total-items">0</p>
    <button><span class="material-symbols-outlined text-[44pt] absolute top-3 right-12">shopping_cart</span></button>
  </div>

  <div class=" hidden opacity-0 transition-opacity absolute top-20 right-8 bg-slate-300 rounded-md shadow-[#a39b9b] shadow-lg before:absolute before:border-transparent before:border-solid before:border-[10px] before:border-b-slate-300 before:drop-shadow- before:bottom-full before:right-[35px] p-6" id="cart-items-container">
    <h1>No items in cart</h1>
    <div id="cart-items"></div>
    <div id="cart-item-amounts"></div>
    <div id="cart-items-totals"></div>
  </div>

  <div class="flex flex-row justify-center my-24 space-x-10" id="products-container">
    <div class="text-center bg-slate-300 p-5" id="1">
      <h1 class="font-['poppins'] text-[20pt] font-semibold">Bag</h1>
      <img src="/assets/bag.png" alt="" class="w-60">
      <h3 class="font-['roboto'] text-[14.5pt]">$100</h3>
      <br>
      <button class="bg-blue-500 rounded-md text-white p-3 shadow-[#a39b9b] shadow-lg hover:translate-y-[-5px] hover:shadow-lg hover:shadow-[#867c7c] duration-500 active:translate-y-1" onclick="addToCartEventListener(this)">ADD TO CART</button>
    </div>
  
    <div class="text-center bg-slate-300 p-5" id="2">
      <h1 class="font-['poppins'] text-[20pt] font-semibold">Baskets</h1>
      <img src="/assets/baskets.png" alt="" class="w-60">
      <h3 class="font-['roboto'] text-[14.5pt]">$30</h3>
      <br>
      <button class="bg-blue-500 rounded-md text-white p-3 shadow-[#a39b9b] shadow-lg hover:translate-y-[-5px] hover:shadow-lg hover:shadow-[#867c7c] duration-500 active:translate-y-1" onclick="addToCartEventListener(this)">ADD TO CART</button>
    </div>
  
    <div class="text-center bg-slate-300 p-5" id="3">
      <h1 class="font-['poppins'] text-[20pt] font-semibold">Socks</h1>
      <img src="/assets/socks.png" alt="" class="w-60">
      <h3 class="font-['roboto'] text-[14.5pt]">$70</h3>
      <br>
      <button class="bg-blue-500 rounded-md text-white p-3 shadow-[#a39b9b] shadow-lg hover:translate-y-[-5px] hover:shadow-lg hover:shadow-[#867c7c] duration-500 active:translate-y-1" onclick="addToCartEventListener(this)">ADD TO CART</button>
    </div>
  </div>

  <script src="/script/cartFunctions.js"></script>
</body>
</html>
